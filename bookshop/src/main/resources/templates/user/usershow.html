<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" ng-app="myApp" ng-cloak="" class="no-js">
<head lang="en">

    <title>User details</title>
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>
<h2>Деталі користувача</h2>
<div>
    <form class="form-horizontal">
        <p th:text="'Id користувача: '+${user.id}"></p>
        <p th:text="'Email: '+${user.email}"></p>
        <p th:text="'Юзернейм : '+${user.username}"></p>
        <p th:text="'Роль : '+${user.role}"></p>
        <p th:text="'Акаунт не заблоковано : '+${user.isAccountNonLocked}"></p>
    </form>
</div>
<th:block th:include="fragments/headerinc :: angular"></th:block>
</body>
</html>
